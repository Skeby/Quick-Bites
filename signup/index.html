<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bites</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="content-container">
        <div class="top-bar"></div>
        <div class="header">
            <img src="../images/QuickBites_Logo.png" alt="">
        </div>
        <div class="card">
            <form action="#">
                <div class="center">
                    <h2 class="card-title">Create your account</h2>
                    <p class="sub-title">Let's get started by creating your account. <br>
                    To keep your account safe, we need a strong password</p>
                </div>
                <div class="fields">
                    <input type="email" placeholder="Email">
                </div>
                <div class="fields">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="fields">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="fields">
                    <input type="password" placeholder="Password">
                </div>
                <div class="fields">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="fields">
                    <button type="submit">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
        <div class="center">
            <div class="footer-text">
                For further support, you may visit the Help Center or contatct our customer service team
            </div>
        </div>
        <div class="rmk-container center">
            <div class="company-rmk">
                Quick Bites - Bringing you the best!
            </div>
        </div>
    </div>
</body>
</html>
